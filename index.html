<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/filter.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Todo & Notes</title>
  </head>
  <body>
    <header class="main-header">
      <!-- Title, navigation and search -->
      <nav class="header-nav">
        <a class="home">Todos & Notes</a>

        <button class="nav-icon">
          <span class="nav-icon-bar"></span>
          <span class="nav-icon-bar"></span>
          <span class="nav-icon-bar"></span>
        </button>
        <div class="nav-menu">
          <ul class="nav-links">
            <li class="nav-item nav-search">
              <a class="nav-link" href="#"
                ><i class="material-icons">search</i></a
              >
            </li>
            <li class="nav-item"><a class="nav-link" href="#">todo</a></li>
            <li class="nav-item">
              <a class="nav-link" href="notes.html">notes</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container">
      <section class="left-container">
        <div class="left-container-header">
          <h3 class="left-container-title">Welcome back!</h3>
          <h3 class="left-container-text">
            You have <span class="todo-number">_</span> tasks to complete.
          </h3>
        </div>
        <img class="todo-img" src="img/todo.svg" alt="image" />
      </section>
      <section class="right-container">
        <div class="todo-container-header">
          <h3 class="todo-title">Todos</h3>

          <div class="filter-select-wrapper">
            <div class="filter-select">
              <div class="filter-select__trigger">
                <span>All</span>
                <div class="arrow"></div>
              </div>
              <div class="filter-options filter-todo">
                <span class="filter-option selected" data-value="all">All</span>
                <span class="filter-option" data-value="completed"
                  >Completed</span
                >
                <span class="filter-option" data-value="incomplete"
                  >Incomplete</span
                >
              </div>
            </div>
          </div>
        </div>
        <form class="new-todo-form">
          <input type="text" class="todo-input" required />
          <button class="todo-btn" type="submit">
            <i class="material-icons md-36">add</i>
          </button>
        </form>
        <div class="todo-container">
          <img class="todo-empty-img" src="img/undraw_void_3ggu.svg" />
          <h4 class="todo-empty-caption">Todo list is empty</h4>
          <ul class="todo-list"></ul>
        </div>
      </section>
    </div>

    <script type="module" src="./JS/todo.js"></script>
    <script type="module" src="./JS/app.js"></script>
  </body>
</html>
